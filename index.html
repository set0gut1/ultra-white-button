<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>demo: ultra-white-button</title>
    <style>

html, body {
  font-family: arial, sans-serif;
}

a {
  color: #33f;
  text-decoration: none;
}

a:hover {
  text-decoration: underline;
}

body {
  padding: 80px 0;
  background-color: #fff;
  text-align: center;
}

.wrapper {
  width: 256px;
  height: 128px;
  margin: 32px auto;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  box-shadow: 0 0 8px gray;
}

.button-a, .button-b {
  height: 32px;
  width: 128px;
  border: solid 1px blue;
  color: blue;
  border-radius: 16px;

  background-color: #fff;
  transition: filter 0.5s ease;
}

.button-a:hover {
  filter: brightness(1.5);
}

.button-b:hover {
  filter: brightness(1.5);
  will-change: filter;
}

p {
  margin: 4px;
  padding: 0;
}

    </style>
  </head>
  <body>
    <div class="wrapper">
      <p>without will-change</p>
      <p><button type="button" class="button-a">button</button></p>
    </div>
    <div class="wrapper">
      <p>with will-change</p>
      <p><button type="button" class="button-b">button</button></p>
    </div>
    <p>whiter than white button for iPhone.</p>
    <p>source:
      <a href="https://github.com/set0gut1/ultra-white-button/blob/master/index.html">GitHub</a>
    </p>
    <p>Qiita:
      <a href="https://qiita.com/set0gut1/items/be267df19c102e3a1ba0">
        なんぞこれ #fffより 白い色
      </a>
    </p>
  </body>
</html>
